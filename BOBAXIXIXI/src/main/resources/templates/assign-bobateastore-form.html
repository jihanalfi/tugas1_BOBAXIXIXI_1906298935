<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body style="background-color: #fbebdb">
<nav th:replace="fragments/fragment :: navbar('Boba Tea')"></nav>

<div class="container">
    <br><br><br>
    <div class="justify-content-center">
        <div class="col d-flex justify-content-center">
            <div class="card card-block align-items-center d-flex" style="width: 55rem">
                <div class="card-body">
                    <br>
                    <h3 class="font-weight-bold align-items-center text-center" style="color: #64443c"
                    th:text="'Add Store to ' + ${bobaTea.name}">
                    </h3>
                    <br>
                    <form th:action="@{/boba/} + ${bobaTea.idBobaTea} + '/assign-store'"
                          th:object="${bobaTeaStore}" method="post" style="width:50rem">
                        <input type="hidden" th:field="*{bobaTea}">
                        <table class="table table-striped text-center">
                            <thead class="text-light text-center" style="background-color: #64443c">
                            <td></td>
                            <td>Store Code</td>
                            <td>Name</td>
                            <td>Address</td>
                            <td>Operational Hour</td>
                            </thead>
                            <tbody>
                            <tr th:each="store : ${listStore} ">
                                <td>
                                    <input class="form-check-input" type="checkbox"
                                    name="listStore" th:value="${store.idStore}">
                                </td>
                                <td th:text="${store.storeCode}"></td>
                                <td th:text="${store.name}"></td>
                                <td th:text="${store.address}"></td>
                                <td th:text="${store.openHour} + ' - ' + ${store.closeHour}"></td>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                        <a class="btn btn-light text-right" href="/">Cancel</a>
                        <button class="btn text-light text-right" type="submit" style="background-color: #64443c">Save</button>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
