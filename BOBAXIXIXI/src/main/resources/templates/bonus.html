<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Store</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body style="background-color: #fbebdb">
<nav th:replace="fragments/fragment :: navbar('Bonus')"></nav>
<div class="container">
    <br><br><br>
    <div class="justify-content-center">
        <div class="col d-flex justify-content-center">
            <div class="card card-block align-items-center d-flex" style="width: 55rem">
                <div class="card-body">
                    <br>
                    <h2 class="font-weight-bold align-items-center text-center" style="color: #64443c">
                        Find Boba And Store
                    </h2>
                    <br><br>
                    <form th:action="@{/bonus(keyword=${keyword})}" method="get">
                        <table class="table table-borderless" style="width: 25rem">
                            <tr>
                                <td style="width: 70%">
                                    <input class="form-control" type="text" name="keyword">
                                </td>
                                <td style="width: 30%">
                                    <button class="btn text-light" style="background-color: #64443c" type="submit">Search</button>
                                </td>
                            </tr>
                        </table>
                    </form>
                    <br><br>

                    <h3 class="font-weight-bold align-items-center text-center" style="color: #64443c">
                        Boba Tea List Table
                    </h3>
                    <br>
                    <table class="table table-striped text-center" style="width: 35rem">
                        <thead class="text-light text-center" style="background-color: #64443c">
                        <tr>
                            <td style="width: 20%">No</td>
                            <td style="width: 80%">Nama Boba</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="bobaTea, iStatus : ${listBobaTea}">
                            <td th:text="${iStatus.count}" th:style="'font-weight:bold;'"></td>
                            <td th:text="${bobaTea.name}"></td>
                        </tr>
                        </tbody>
                    </table>
                    <br><br>

                    <h3 class="font-weight-bold align-items-center text-center" style="color: #64443c">
                        Boba Tea List Table
                    </h3>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
