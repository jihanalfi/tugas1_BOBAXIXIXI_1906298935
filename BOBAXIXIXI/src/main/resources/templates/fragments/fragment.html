<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <title>BobaXIXIXI</title>
    <meta charset="UTF-8">
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    </head>
    <head th:fragment="js">
        <script
                src="https://code.jquery.com/jquery-3.4.1.min.js"
                integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFIBw8HfCJo="
                crossorigin="anonymous"
        ></script>
        <script src="https://getbootstrap.com/docs/4.1/assets/js/vendor/popper.min.js"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>

<body>
<nav class="navbar navbar-expand-lg" th:fragment="navbar(page)" style="background-color: #64443c">

    <a class="navbar-brand font-weight-bold text-light" href="/">BOBAXIXIXI</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item" th:classappend="${page == 'Store'} ? active : ''">
                <a class="nav-link text-light" href="/store">Store</a>
            </li>
            <li class="nav-item" th:classappend="${page == 'Boba Tea'} ? active : ''">
                <a class="nav-link text-light" href="/boba">Boba Tea</a>
            </li>
            <li class="nav-item" th:classappend="${page == 'Search'} ? active : ''">
                <a class="nav-link text-light" href="/search">Search</a>
            </li>
            <li class="nav-item" th:classappend="${page == 'Filter'} ? active : ''">
                <a class="nav-link text-light" href="/filter/manager">Filter</a>
            </li>
            <li class="nav-item" th:classappend="${page == 'Bonus'} ? active : ''">
                <a class="nav-link text-light" href="/bonus">Bonus</a>
            </li>
        </ul>
    </div>

</nav>

</html>
